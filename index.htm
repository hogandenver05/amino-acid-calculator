<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="script.js"></script>
        <title>Amino Acid Calculator</title>
    </head>
    <body>
        <h1 id="Title_Header">Amino Acid Calculator</h1>
        <hr><br><br>
        <h1 id="Base_Label">Bases:</h1>
        <div id="Boxes">
            <h2 id="box1">#</h2>
            <h2 id="box2">#</h2>
            <h2 id="box3">#</h2>
        </div>
        <br>
        <h1 id="Acid_Label">Amino Acid:</h1>
        <h2 id="Acid"><i>acid</i></h2>
        <div id="Base_Buttons_Frame">
            <!--Base Buttons-->
            <button onclick="a()" class="Base_Buttons buttonA">A</button>
            <button onclick="t()" class="Base_Buttons buttonT">T</button>
            <button onclick="c()" class="Base_Buttons buttonC">C</button>
            <button onclick="g()" class="Base_Buttons buttonG">G</button>
        </div>
        <div id="Func_Buttons_Frame">
            <!--Submit and Clear-->
            <button onclick="clr()" class="Func_Buttons buttonClr">Clear</button>
            <button onclick="sub()" class="Func_Buttons buttonSub">Submit</button>
        </div>
    </body>
</html>
